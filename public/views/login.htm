<div id="loginFormDiv">
    <form name="myForm" ng-submit="logMe()" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username</label>
            <div class="col-sm-10">
                <input id="username" ng-model="user.username" name="username" type="text" /> <br/> <br/>
            </div>
        </div>
        <div class="form-group">
            <label  class="control-label col-sm-2" for="password">Password</label>
            <div class="col-sm-10">
                <input id="password" ng-model="user.password" name="password" type="password" />

            </div>
        </div>
        <button id="logBut" type="submit">LOGIN</button>
        <button id="regBut" type="submit">REGISTER</button>
        <div>
            <p>{{errorMessage}}</p>
        </div>
    </form>
</div>
